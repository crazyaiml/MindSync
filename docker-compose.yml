version: '3.8'

services:
  mindsync:
    build: .
    container_name: mindsync-app
    ports:
      - "8000:8000"  # Backend API
      - "5173:5173"  # Frontend UI
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./vosk-model:/app/vosk-model
      - ./meeting-summarizer-app/backend/uploads:/app/meeting-summarizer-app/backend/uploads
    environment:
      - PYTHONPATH=/app/meeting-summarizer-app/backend
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

